<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Scraper</title>
    <!-- Tailwind CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Custom loading animation */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<!-- CHANGE 1: Make the body a full-height flex column -->
<body class="bg-gray-900 text-gray-200 font-sans antialiased min-h-screen flex flex-col">

    <!-- CHANGE 2: Make the main container grow to fill available space -->
    <main class="container mx-auto p-4 md:p-8 max-w-4xl flex-grow">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-cyan-400">
                <i class="bi bi-robot mr-2"></i>AI Web Scraper
            </h1>
        </header>

        <!-- Input Form -->
        <form id="scrape-form" class="mb-4">
            <div class="flex">
                <input type="text" id="url-input" placeholder="Enter a URL (e.g., youtube.com)" class="w-full p-4 bg-gray-800 border-2 border-gray-700 rounded-l-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 focus:outline-none transition-colors border-r-0">
                <button type="submit" id="extract-button" class="flex-shrink-0 bg-cyan-500 hover:bg-cyan-600 text-white font-bold p-4 rounded-r-lg transition-colors" title="Extract Data">
                    <i class="bi bi-magic text-2xl"></i>
                </button>
            </div>
        </form>

        <!-- Message Toggle -->
        <div id="message-toggle" class="min-h-[68px]"></div>

        <!-- Loading State Placeholder -->
        <div id="loading-state" class="text-center py-10 hidden">
            <div class="loader mx-auto"></div>
            <p id="loading-log" class="mt-4 text-gray-400 font-mono">Initializing...</p>
        </div>

        <!-- Result Box -->
        <div id="result-box" class="hidden">
            <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-lg">
                <div class="flex justify-between items-center p-4 border-b border-gray-700">
                    <h2 class="text-xl font-semibold text-green-400"><i class="bi bi-filetype-json mr-2"></i>JSON Result</h2>
                    <div class="flex items-center space-x-3 text-xl">
                        <button id="download-button" class="text-gray-400 hover:text-green-400 transition-colors" title="Download as JSON"><i class="bi bi-download"></i></button>
                        <button id="refresh-button" class="text-gray-400 hover:text-blue-400 transition-colors" title="Refresh Data"><i class="bi bi-arrow-clockwise"></i></button>
                        <button id="view-raw-button" class="text-gray-400 hover:text-yellow-400 transition-colors" title="View as Raw"><i class="bi bi-eye"></i></button>
                    </div>
                </div>
                <div class="p-4">
                    <pre class="w-full h-96 overflow-auto bg-gray-900 p-4 rounded-md text-sm"><code id="json-output"></code></pre>
                </div>
            </div>
        </div>
    </main>

    <!-- CHANGE 3: Footer is now outside the main container, at the bottom of the body -->
    <footer class="py-8">
        <div class="flex justify-center items-center space-x-6">
             <a href="https://github.com/YOUR_GITHUB_USERNAME/ai-web-scraper" target="_blank" class="p-3 border-2 border-gray-700 rounded-full transition-all duration-300 hover:scale-110 hover:border-white text-gray-400 hover:text-white" title="Source Code">
                <i class="bi bi-github text-3xl"></i>
            </a>
            <a href="https://facebook.com/YOUR_FACEBOOK_USERNAME" target="_blank" class="p-3 border-2 border-gray-700 rounded-full transition-all duration-300 hover:scale-110 hover:border-cyan-400 text-gray-400 hover:text-cyan-400" title="Contact Owner">
                <i class="bi bi-facebook text-3xl"></i>
            </a>
        </div>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
